<!DOCTYPE html>

  <title>SPOTIFY.AKASH</title>

  <link rel="stylesheet" href="style.css">

<div class="nav_header">
  
 <div class="nav_header_one">

 </div> 
 
 <div class="nav_header_two">

 </div>

</div>

</div>

      </div>
      
      <div class="focus_img_two">
    <img src="/images2.jpeg">

    </div>

        <p class="focus">Spotify Playlist</p>
